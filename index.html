<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Top 250 Movie Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* More modern font */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-family: 'Playfair Display', serif; /* Fancy font for heading */
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .movie-card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            background-color: white;
        }

        .movie-info {
            margin: 10px 0;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #f5c518; /* IMDb yellow */
            color: #000000; /* Change text to black for better contrast */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e3b616; /* Slightly darker yellow on hover */
        }

        .label {
            font-weight: bold;
            color: #2c3e50;
        }

        .loading {
            text-align: center;
            display: none;
        }

        .movie-poster {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .movie-poster img {
            max-width: 300px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IMDb Top 250 Movie Generator</h1>
        <button id="generateBtn">Generate Random Movie</button>
        
        <div id="loading" class="loading">
            Loading...
        </div>

        <div id="movieCard" class="movie-card">
            <div class="movie-poster">
                <img id="moviePoster" src="" alt="Movie Poster">
            </div>
            <div class="movie-info">
                <span class="label">Title:</span> 
                <span id="movieTitle"></span>
            </div>
            <div class="movie-info">
                <span class="label">Year:</span> 
                <span id="movieYear"></span>
            </div>
            <div class="movie-info">
                <span class="label">Rating:</span> 
                <span id="movieRating"></span>
            </div>
            <div class="movie-info">
                <span class="label">Genre:</span> 
                <span id="movieGenre"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', generateMovie);

        async function generateMovie() {
            const loadingElement = document.getElementById('loading');
            const movieCard = document.getElementById('movieCard');
            
            loadingElement.style.display = 'block';
            movieCard.style.display = 'none';

            try {
                const response = await fetch('movies.json');
                const movies = await response.json();
                
                const randomMovie = movies[Math.floor(Math.random() * movies.length)];
                
                document.getElementById('movieTitle').textContent = randomMovie.title;
                document.getElementById('movieYear').textContent = randomMovie.year;
                document.getElementById('movieRating').textContent = randomMovie.rating;
                document.getElementById('movieGenre').textContent = randomMovie.genre;
                
                // Set poster image
                const posterImg = document.getElementById('moviePoster');
                if (randomMovie.poster) {
                    posterImg.src = randomMovie.poster;
                    posterImg.style.display = 'block';
                } else {
                    posterImg.style.display = 'none';
                }
                
                movieCard.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading movies. Please try again.');
            } finally {
                loadingElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
